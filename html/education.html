<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  
    
    <link rel="stylesheet" href="../css/education.css" />
    <title>Education</title>
    <link rel="icon" type="image/svg" href="../img/favicon.svg" />
  </head>
  <body>
    <header class="cabecera">
      <nav class="nav">
        <a class="nav__brand" href="../index.html"
          >Porfolio - Pablo Valenciano</a
        >
        <ul class="nav__list">
          <li><a class="nav__link" href="../index.html">SUMMARY</a></li>
          <li>
            <a class="nav__link" href="../html/key.html"
              >KEY COMPETENCIES &amp; SKILLS</a
            >
          </li>
          <li>
            <a class="nav__link" href="../html/education.html"
              >EDUCATION</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <div class="section-header">
          <h1 class="section-title">Education</h1>
        </div>
        <article class="card">
          <div
            class="placeholder"
            role="imgulacit"
            aria-label="Espacio reservado para agregar el logo de la universidad"
          >
            <img class ="ulacit"src="../img/ulacit.svg" alt="ulacit logo">
          </div>
          <div class="education-details">
            <h2 class="education-title">
              Universidad Latinoamericana de Ciencia y Tecnología (ULACIT)
            </h2>
            <p class="education-institution">
              Bachillerato &mdash; Ingeniería Informática
            </p>
            <div class="timeline" aria-label="Línea de tiempo de estudios">
              <div class="timeline__date">
                <span class="timeline__month">01</span>
                <span class="timeline__year">2024</span>
              </div>
              <div class="timeline__track" aria-hidden="true">
                <span class="timeline__dot"></span>
                <span class="timeline__dot"></span>
              </div>
              <div class="timeline__date">
                <span class="timeline__month">10</span>
                <span class="timeline__year">2026</span>
              </div>
            </div>
          </div>
        </article>
      </section>

      <div class="section-divider" aria-hidden="true"></div>

      <section>
        <div class="section-header">
          <h2 class="section-title">Certificates</h2>
        </div>
        <article class="card certificate-card">
          <div
            class="placeholder"
            role="img"
            aria-label="Espacio reservado para agregar la imagen del certificado"
          >
            <img class ="certificados" src="../img/cert1.svg" alt="certificado logo">
          </div>
          <div class="certificate-info">
            <h3 class="certificate-title">
             Infrastructure 2025 Multicloud Architect Professional (1Z0-1151-25)
            </h3>
           
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
